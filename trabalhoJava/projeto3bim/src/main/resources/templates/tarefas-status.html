<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/css/styleIndex.css">
    <title th:text="${tituloPagina}">Tarefas</title>
</head>
<body>

<section id="sidebar">
    <a href="#" class="brand">
        <i class='bx bxs-smile'></i>
        <span class="text">ListUp</span>
    </a>
    <ul class="side-menu top">
        <li class="active">
            <a href="#">
                <i class='bx bxs-dashboard' ></i>
                <span class="text">Lista de tarefas</span>
            </a>
        </li>
        <li>
            <a href="#">
                <i class='bx bxs-calendar'></i>
                <span class="text">Calendário</span>
            </a>
        </li>
        <li>
            <a href="#">
                <i class='bx bxs-doughnut-chart' ></i>
                <span class="text">Analises</span>
            </a>
        </li>
        <li>
            <a href="#">
                <i class='bx bxs-message-dots' ></i>
                <span class="text">Mensagem</span>
            </a>
        </li>

    </ul>
    <ul class="side-menu">
        <li>
            <a href="#">
                <i class='bx bxs-cog' ></i>
                <span class="text">Configurações</span>
            </a>
        </li>
        <li>
            <a href="#" class="logout">
                <i class='bx bxs-log-out-circle' ></i>
                <span class="text">Logout</span>
            </a>
        </li>
    </ul>
</section>

<section id="content">
    <nav>
        <i class='bx bx-menu' ></i>
        <a href="#" class="nav-link">Categorias</a>
        <form action="#">
            <div class="form-input">
                <input type="search" placeholder="Search...">
                <button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
            </div>
        </form>
        <input type="checkbox" id="switch-mode" hidden>
        <label for="switch-mode" class="switch-mode"></label>
        <a href="#" class="notification">
            <i class='bx bxs-bell' ></i>
            <span class="num">8</span>
        </a>
        <a href="#" class="profile">
            <i class='bx bxs-user'></i>
        </a>
    </nav>
    <main>
        <div class="head-title">
            <div class="left">
                <h1>Lista de Tarefas</h1>
                <ul class="breadcrumb">
                    <li>
                        <a href="#">Lista de Tarefas</a>
                    </li>
                    <li><i class='bx bx-chevron-right' ></i></li>
                    <li>
                        <a class="active" href="#">Home</a>
                    </li>
                </ul>
            </div>
            <a href="#" class="btn-download">
                <i class='bx bxs-cloud-download' ></i>
                <span class="text">Download PDF</span>
            </a>
        </div>
    <main>
        <div class="head-title">
            <div class="left">
                <h1 th:text="${tituloPagina}">Tarefas</h1>
                <ul class="breadcrumb">
                    <li><a href="/tarefas">Lista de Tarefas</a></li>
                    <li><i class='bx bx-chevron-right'></i></li>
                    <li><a class="active" th:text="${tituloPagina}">Status</a></li>
                </ul>
            </div>
        </div>

        <div class="table-data">
            <div class="order">
                <table>
                    <thead>
                    <tr>
                        <th>User</th>
                        <th>Data</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="tarefa, stat : ${tarefas}">
                        <td><i class='bx bxs-user'></i> <span th:text="${tarefa.nome}"></span></td>
                        <td th:text="${tarefa.data}"></td>
                        <td>
                            <span th:text="${tarefa.status}"
                                  th:classappend="${tarefa.status=='Completed'} ? 'status completed' : 'status pending'"></span>
                        </td>
                        <td>
                            <form th:action="@{/tarefas/delete/{id}(id=${stat.index})}" method="post">
                                <button type="submit" class="delete-btn">
                                    <i class='bx bxs-trash'></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</section>
<script src="/js/script.js"></script>
</body>
</html>
